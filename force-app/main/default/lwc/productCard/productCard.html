<template>
    <lightning-card icon-name="standard:webcart">
        <template lwc:if={recordId}>
            <!-- <span slot="title">{productName}</span> -->
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-6">
                    <img
                        lwc:if={productPictureUrl}
                        src={productPictureUrl}
                        class="product"
                        alt="Product picture"
                />
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <lightning-button-icon
                        icon-name="utility:dash"
                        slot="actions"
                        onclick={handleNavigateToRecord}
                    ></lightning-button-icon>
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <span>2</span>
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <lightning-button-icon
                        icon-name="utility:add"
                        slot="actions"
                        onclick={handleNavigateToRecord}
                    ></lightning-button-icon>
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <span>-</span>
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <span>{price}</span>
                </div>
            </div>
        </template>

        <template lwc:else>
            <c-placeholder
                message="Your cart is empty!"
            ></c-placeholder>
        </template>
    </lightning-card>
</template>
